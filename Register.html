<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Portfolio</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Register.css">
</head>

<body>
    
        <!----login----->
        <div class="container">
            <div class="form-box login">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bx-user-circle'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock' ></i>
                     </div>
                       
                   <div class="forget-link">
                    <a href="#">Forget password?</a>
                   </div>
                   <button type="submit" class="btn">Login</button>
                   <p>or login with social platforms</p>
                   <div class="social-icons">
                    <a href="https://www.google.co.uk/"><i class='bx bxl-google-plus'></i></a>
                    <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F"><i class='bx bxl-facebook-circle' ></i></a>
                    <a href="https://github.com/"><i class='bx bxl-github' ></i></a>
                    <a href="https://www.linkedin.com/"><i class='bx bxl-linkedin-square'></i></a>

                   </div>
                </form>
            </div>
            
        <!----Register----->
            <div class="form-box register">
                <form action="">
                    <h1>Registration</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bx-user-circle'></i>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                        <i class='bx bxs-envelope' ></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock' ></i>
                     </div>
                     <div class="input-box">
                        <input type="text" placeholder="Confirm Password" required>
                        <i class='bx bx-user-circle'></i>
                    </div>
                       
                  
                   <button type="submit" class="btn">Registration</button>
                   <p>or Register with social platforms</p>
                   <div class="social-icons">
                    <a href="#"><i class='bx bxl-google-plus'></i></a>
                    <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin-square'></i></a>

                   </div>
                </form>
            </div>
            <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                  <h1>  HELLO ,WELCOME!</h1>
                  <p>Don't have an account?</p>
                  <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>WELCOME BACK!</h1>  
                <p>Already have an account?</p>
                <button class="btn login-btn">login</button>
            </div>
         </div> 
    </div>

<script src="Register.js"></script>
            
    </body>
    </html>
